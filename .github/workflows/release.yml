name: Release

on:
  push:
    tags:
      - 'beta*'

jobs:
  build-publish:
    runs-on: windows-latest
    permissions:
      contents: write

    env:
      PRODUCT_NAME: ContactManager
      APP_PROJECT: src/ContactManager.View/ContactManager.View.csproj
      CONFIGURATION: Release
      RUNTIME: win-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore "${{ env.APP_PROJECT }}"

      - name: Build
        run: dotnet build "${{ env.APP_PROJECT }}" --configuration "${{ env.CONFIGURATION }}" --no-restore

      - name: Publish (Self-contained EXE)
        run: >
          dotnet publish "${{ env.APP_PROJECT }}"
          -c "${{ env.CONFIGURATION }}"
          -r "${{ env.RUNTIME }}"
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:PublishTrimmed=false
          -o "artifacts/publish"

      - name: Package ZIP + EXE
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts/out | Out-Null
          Copy-Item -Path artifacts/publish/* -Destination artifacts/out -Recurse -Force
          if (Test-Path README.md) { Copy-Item README.md artifacts/out/README.md -Force }
          if (Test-Path docs)      { Copy-Item docs artifacts/out/docs -Recurse -Force }
          if (Test-Path LICENSE)   { Copy-Item LICENSE artifacts/out/ -Force }
          Compress-Archive -Path artifacts/out/* -DestinationPath "artifacts/${{ env.PRODUCT_NAME }}.zip" -Force
          $exe = Get-ChildItem artifacts/publish -Filter *.exe | Sort-Object Length -Descending | Select-Object -First 1
          if ($exe) { Copy-Item $exe.FullName "artifacts/${{ env.PRODUCT_NAME }}.exe" -Force }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ env.PRODUCT_NAME }} ${{ github.ref_name }}
          prerelease: true
          files: |
            artifacts/${{ env.PRODUCT_NAME }}.zip
            artifacts/${{ env.PRODUCT_NAME }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
