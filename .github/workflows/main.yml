name: Main

on:
  push:
    tags:
      - 'JEN*'

jobs:
  build-publish:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      PRODUCT_NAME: ContactManager
      APP_PROJECT: src/ContactManager.View/ContactManager.View.csproj
      CONFIGURATION: Release
      RUNTIME: win-x64

    steps:
      - name: Checkout exact tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Verify tag is created from main
        shell: pwsh
        run: |
          git fetch origin main --depth=1
          $tagCommit = git rev-parse "${env:GITHUB_REF}"
          $mainTip = git rev-parse "origin/main"
          git merge-base --is-ancestor $tagCommit $mainTip  #$tagCommit $mainTip
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Tag $(${env:GITHUB_REF} -replace 'refs/tags/','') is NOT based on 'main'. Aborting."
            exit 1
          }

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore "${{ env.APP_PROJECT }}"

      - name: Build
        run: dotnet build "${{ env.APP_PROJECT }}" --configuration "${{ env.CONFIGURATION }}" --no-restore

      - name: Publish (self-contained single-file)
        run: >
          dotnet publish "${{ env.APP_PROJECT }}"
          -c "${{ env.CONFIGURATION }}"
          -r "${{ env.RUNTIME }}"
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:PublishTrimmed=false
          -o "artifacts/publish"

      - name: Package ZIP + EXE
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts/out | Out-Null
          Copy-Item artifacts/publish/* artifacts/out -Recurse -Force
          if (Test-Path README.md) { Copy-Item README.md artifacts/out/README.md -Force }
          if (Test-Path docs)      { Copy-Item docs      artifacts/out/docs -Recurse -Force }
          if (Test-Path LICENSE)   { Copy-Item LICENSE   artifacts/out/ -Force }
          Compress-Archive -Path artifacts/out/* -DestinationPath "artifacts/${{ env.PRODUCT_NAME }}.zip" -Force
          $exe = Get-ChildItem artifacts/publish -Filter *.exe | Sort-Object Length -Descending | Select-Object -First 1
          if ($exe) { Copy-Item $exe.FullName "artifacts/${{ env.PRODUCT_NAME }}.exe" -Force }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ env.PRODUCT_NAME }} ${{ github.ref_name }}
          prerelease: false
          files: |
            artifacts/${{ env.PRODUCT_NAME }}.zip
            artifacts/${{ env.PRODUCT_NAME }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

